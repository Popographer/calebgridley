name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-and-build:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      # Install *dev* deps so eslint/typescript are present
      - name: Install deps (clean)
        run: npm ci --include=dev --no-audit --no-fund

      - name: Verify eslint is present
        run: npx --yes eslint -v

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      # Build in production mode only for this step
      - name: Build (static export)
        env:
          NODE_ENV: production
        run: npm run build

      - name: Upload static artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-out-${{ github.sha }}
          path: out
          if-no-files-found: ignore
          retention-days: 7
